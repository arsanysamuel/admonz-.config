# Music database file
db_file		"~/.config/mpd/mpd.db"

# Logs to systemd journal
log_file	"~/.config/mpd/mpd.log"
log_level 	"error"

# Directory to scan for music
music_directory	"/mnt/Collections_2/youshallnotpass/Music"
#music_directory	"~/Downloads/"
playlist_directory "~/.config/mpd/playlists"

# Refresh database whenever the files in music_directory are changed  # Uncomment to enable
auto_update	"yes"

port "6600"

# Extra functionalities  # Uncomment to enable
#playlist_directory "~/.config/mpd/playlists"
#pid_file           "~/.config/mpd/pid"
#state_file         "~/.config/mpd/state"
#sticker_file       "~/.config/mpd/sticker.sql"

